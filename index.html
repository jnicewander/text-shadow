<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadow GUI</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    
</head>
<body>
    <div class="page-container text-center">
        <div class="container-fluid">

            <div class="page-header">
                <h1 class="">3D Text-Shadow Generator</h1>
                <p>Generate the css code for long 3-dimensional text-shadows</p>
            </div>
    
            <div class="row">
                <div class="col-md-6 my-auto">
                    <h1 class="display-1" id="text">Sample Text</h1>
                </div>
                
                <form class="col-md-6 row">
                    <div class="form-group">
                        <label for="textCTRL">Customize Sample Text</label>
                        <input type="text" class="text-control text-input" id="textCTRL" oninput="sampleText.replace()">
                    </div>
                    <div class="form-group">
                        <label for="textColor">Change Sample Text Color</label>
                        <input type="text" class="text-control text-input" id="textColor" oninput="sampleText.color()">
                    </div>
                    <div class="form-group">
                        <label for="size">Size of the Text Shadow</label>
                        <input type="text" value="15" class="text-input" id="size" placeholder="Enter a number..." oninput="formatShadow()">
                    </div>
                    <div class="form-group">
                        <label for="color">Color(s) of the Text Shadow</label>
                        <input type="text" value="#008080" class="text-input" id="color" placeholder="Enter valid CSS colors separated by a + symbol" oninput="formatShadow()">
                    </div>
                    <div class="form-group">
                        <label for="direction">Change the direction of the Text Shadow</label>
                        <input type="range" class="slider" id="direction" min="1" max="4" value="1" oninput="formatShadow()">
                    </div>
                </form>
            </div>
            <div class="">
                <div class="">
                    <h2>Copy this code and paste in your css text-shadow property...</h2>
                    <code class="" id="output"></code>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
