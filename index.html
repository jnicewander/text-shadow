<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Text Shadow GUI</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
    <div class="page-container">
        <div class="text-container">
            <h1 class="text" id="text">Sample Text</h1>
            <input type="text" class="text-control text-input" id="textCTRL" placeholder="Change the Sample Text" oninput="textCTRL()">
        </div>
        <div class="controls-container">
            <div class="size-container">
                <label for="size">Size of the Text Shadow</label>
                <input type="number" value="15" class="text-input" id="size" placeholder="Enter a number..." oninput="buildShadow()">
            </div>
            <div class="color-container">
                <label for="color">Color of the Text Shadow</label>
                <input type="text" value="#008080" class="text-input" id="color" placeholder="Enter a valid CSS color" oninput="buildShadow()">
            </div>
            <div class="color-container">
                <label for="direction">Change the direction of the Text Shadow</label>
                <input type="range" class="slider" id="direction" min="1" max="4" value="1" oninput="buildShadow()">
            </div>
        </div>
        <div class="displayCSS">
            <h2>Copy this code and paste in your css text-shadow property...</h2>
            <p class="output" id="output"></p>
        </div>
        
    </div>
  <script src="script.js"></script>
</body>
</html>
